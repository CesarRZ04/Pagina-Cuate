<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <form class="agregaalumnos" action="/actualizar" method="POST" enctype="multipart/form-data">
    <div>
        <h4>
            Editor de Alumnos
        </h4>
    </div>
    
    <div class="grupo">
        <label for="nombre">Nombre del alumno</label>
        <input type="text" name="nombre" id="nombre" value="{{filas.nombre}}" required>
    </div>
    <div class="grupo">
        <label for="grupo">Grupo</label>
        <select name="grupo" id="grupo" required>
            <option value="{{filas.grupo}}">{{filas.grupo}}</option>
                <option value="PRAM">PRAM</option>
                <option value="PRBM">PRBM</option>
                <option value="PRAV">PRAV</option>
                <option value="PRBV">PRBV</option>
                <option value="PRCV">PRCV</option>
                </select>
   
    </div>
    <div class="grupo">
        <label for="materia">Materia</label>
            <input type="text" name="materia" value="{{filas.materia}}" id="materia" required>
    </div>
    <div class="grupo">
        <label for="">Calificaciones</label><br>
        <input type="number" value="{{filas.cal1}}" step="1" min="0" max="10" id="cal1" name="cal1" class="cal1" required>
        <input type="number" value="{{filas.cal2}}" step="1" min="0" max="10" id="cal2" name="cal2" class="cal2" required>
        <input type="number" value="{{filas.cal3}}" step="1" min="0" max="10"id="cal3" name="cal3" class="cal3" required>
    </div>
   <br><br>
    <label for="imagen">Selecciona la imagen a subir (jpg, png)</label>
    <input class="inp" type="file" name="imagen" id="imagen" accept=".jpg, .png, .jpeg">
<br><br>
<div class="previa">

   </div>
   <br><br>
    <input type="submit" value="Agregar" id='guardar'>
   
    <div id="cancelar">
    <a href="/" id="cancela">Cancelar</a>
    </div>
    </form>
    <script src="valida.js"></script>

</body>
</html>
