<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <br>
    <div class="botones">
       <a href="/agregar" class="boton">Agregar Alumnos</a>
   </div>
    <div class="contenedor">
        {{#each filas}}
        <div class="a">
            <div class="area">
                <h3>Nombre: {{this.nombre}}</h3>
                <h3>Grupo: {{this.grupo}}</h3>
                <h3>Materia: {{this.materia}}</h3>
                <h3>Calificaciones = {{#with this.parciales}}
                    {{this.[0]}} +
                    {{this.[1]}} +
                    {{this.[2]}}
                    {{/with}}</h3>
                    <h3>El promedio es de ={{#with this.parciales}}
                        {{this.[3]}}
                        {{/with}}
                    </h3>
            </div>
            <div class="area">
                <img src="{{this.imgurl}}" alt="Imagen">
            </div>
                <a href="/editar/{{this.id}}" class="beditar" id="editar">Editar</a>
                <a href="/eliminar/{{this.id}}" class="beliminar" id="eliminar">Eliminar</a>
        </div>
        {{/each}}
    </div>
    
</body>
</html>
